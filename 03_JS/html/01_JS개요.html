<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_JS개요</title>
  </head>
  <body>
    <h1>Script 언어란 ?</h1>
    <pre>
        기본 프로그램의 동작을 사용자의 요구에 맞게
        수행되도록 해주는 용도의 언어
    </pre>
    <h1>JavaScript 란?</h1>
    <pre>
        웹 브라우저(크롬, 엣지, 웨일, 파이어폭스 등)에서
        주로 사용하는 인터프리터 방식의 객체 지향 프로그래밍 언어
    </pre>
    <hr />
    <h1>JavaScript 코드 작성 방법</h1>
    <h3>Internal 방식</h3>
    <button type="button" onclick="internalFn()">
      internalFn 방식 확인 버튼
    </button>
    <script>
      // <script> 태그를 작성하는 순간부터 javaScript 언어를 작성할 수 있음
      // 한 줄 주석
      /* 
            script 범위 태그 주석 : JS 코드를 주석으로 작성할 수 있고,
                                    설명이나 표기를 작성할 수 있다.
            function : 함수, 기능을 나타내는 용어 기능의 행동을 묶음으로 작성

            매개변수(=파라미터) : 중간에 개입하여 값을 변하게 하는 변수 이름 위치

            function 함수이름(매개변수자리) {
                기능에 대해서 작성하는 공간
            }

            매개변수 자리에는 값이 없을 수 있고, 하나이거나 여러 개일 수 있음

            1. 매개변수가 없을 때
            function 기능이름() {
                기능 내용
            }
            2. 매개변수가 하나일 때
            function 기능이름(name1) {
                기능 내용
            }
            2. 매개변수가 두 가지 이상일 때
            function 기능이름(name1, name2, name3, ...) {
                기능 내용
            }
        */
      function internalFn() {
        // alert : 경고, 알리다(JS : 알림창, 메세지)
        alert("버튼이 클릭되었습니다.");
      }
    </script>

    <h3>external 방식</h3>
    <button type="button" onclick="externalFn()">
      externalFn 방식 확인 버튼
    </button>

    <hr />
    <h4>js맛보기</h4>
    <button type="button" onclick="밝음모드()">라이트 모드</button>
    <button type="button" onclick="어두움모드()">어두움 모드</button>

    <script src="../js/01_JS개요.js"></script>
  </body>
</html>
